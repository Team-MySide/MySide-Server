<script type="text/javascript">

    function conversion(){
            var dataStr = document.getElementById("rawData").value;
            var data = dataStr.split(" ");
            var x = document.getElementsByTagName("input");
            for (var i = 0; i < data.length; i++) {
             document.getElementById(x[i+17].id).value =data[i];
            }
      
    }

    function getFoodList(){
        let fdNm =document.getElementById("rawData").value;
        let data =[]
        
        $.ajax({
            url:'http://koreanfood.rda.go.kr/kfi/openapi/service?apiKey=20210713145719CO020X8WVZCWRX6MTV&serviceType=AA002&nowPage=1&pageSize=10&fdGrupp=&fdNm='+fdNm
            , method : 'GET'
            , success :  function(resp){

                if(resp.service.totalCount>0){
                    let nutlist = resp.service.list;
                    var foodList = $("#foodList");
                    for(let i =0; i<nutlist.length; i++){
	                    foodList.append(`<li>`+nutlist[i].fdNm+"</li>");
                    }
                    $('#foodList').delegate('li', 'click', function () {
                        getFoodNut(this.innerText);
                        document.getElementById("rawData").value= this.innerText;
                        foodList.empty();
                    });
                }
            }
        })	
    }
    function getFoodNut(select){
        console.log(select);
        let fdNm =select;
        let data =[]
        
        $.ajax({
            url:'http://koreanfood.rda.go.kr/kfi/openapi/service?apiKey=20210713145719CO020X8WVZCWRX6MTV&serviceType=AA002&nowPage=1&pageSize=10&fdGrupp=&fdNm='+fdNm
            , method : 'GET'
            , success :  function(resp){

                if(resp.service.totalCount>0){
                    let nutlist = resp.service.list;
                    console.log(nutlist[0]);
                    idx = 0;
                    for(let s=0;s<nutlist[0].irdnt.length;s++){
                        
                        let irdnt = nutlist[0].irdnt;
                        console.log(irdnt[s].irdnttcket);
                        for(let i=0;i<irdnt[s].irdnttcket.length;i++){
                          if(irdnt[s].irdnttcket[i].contInfo=='-'){
                            data.push(0);
                          }else{
                            data.push(irdnt[s].irdnttcket[i].contInfo);
                          }
                          
                        }
                    }
                    var x = document.getElementsByTagName("input");
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById(x[i+17].id).value =data[i];
                    }
                }
            }
        })	
    }

    function emptyStatus(){
        const checkboxes 
            = document.getElementsByName("statusChk");
        
        let val = 0;
        checkboxes.forEach((cb) => {
            
            if(cb.checked == true){
                val =1;
            }
        });
        if(val==0)alert("신규, 추가 선택은 필수입니다.");
    }
    function checkStatus(element) {
        if(element.value == 'Add'){
            if(confirm("영양성분 추가하시면 위의 작성한 내용은 기존 데이터로 초기화됩니다.") == true){
                var x = document.getElementsByTagName("input");
                for (var i = 1; i < 14; i++) {
                    $('#'+x[i].id).attr('readonly',true);
                    $('#'+x[i].id).val("기존 데이터");
                }
                $('#'+x[0].id).focus();
            }else{
                element.checked = false;
                return;
            }
        }else{
            var x = document.getElementsByTagName("input");
            for (var i = 1; i < 14; i++) {
                $('#'+x[i].id).attr('readonly',false);
                if($('#'+x[i].id).val()=="기존 데이터"){
                    $('#'+x[i].id).val("");
                }
            }
        }
        const checkboxes 
            = document.getElementsByName("statusChk");
        
        checkboxes.forEach((cb) => {
            cb.checked = false;
        })
        element.checked = true;
    }

    $(document).on('keypress', 'input,select', function (e) {
        if (e.which == 13) {
            e.preventDefault();
            var $next = $('[tabIndex=' + (+this.tabIndex + 1) + ']');
            console.log($next.length);
            if (!$next.length) {
